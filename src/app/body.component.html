<div class="hero" style="top:0">
</div>

<div class="container" style="top:0;padding-left:0px;padding-right:0px">



  <div class="homepage-hero_inner">

    <div class="u-text-centered">

      <h1 class="homepage-hero_logo" id="logo">
        <a style="color:white" href="#">{{projectName}}</a>
      </h1>

      <h1>
        <span class="typewriter">Find the Best Place to</span>
        <a class="typewrite" data-period="2000" data-type='["Eat", "Drink", "Stay","Visit." ]'>
    <span class="wrap"></span>
  </a>
      </h1>
    </div>
  </div>




  <div class="container-search" style="margin:0 auto">
    <div class="pseudo-input_field-holder" style="padding-left:20px;display:inline-block;">
      <span class="pseudo-input_field-holder-find">Find :    </span>

      <input autocomplete="off" id="find_desc" maxlength="64" name="find_desc" placeholder="Restaurant, Resort or Hotel" value=""
        class="pseudo-input_field business-search-form_input-field" aria-autocomplete="list" tabindex="1" style="border-color:transparent;padding-left:10px;height:44px;padding-bottom:0px;padding-top:0px">
      <div class="divider"></div>
    </div>





    <div class="pseudo-input_field-holder-place" style="display:inline-block; border:rigid;border:none;padding-left:65px">
      <span class="pseudo-input_field-holder-place_area">Near :      </span>

      <input autocomplete="off" id="find_desc" maxlength="50" name="find_desc" placeholder="City, Area or Sector" value="" class="pseudo-input_field business-search-form_input-field"
        aria-autocomplete="list" tabindex="1" style="padding-left:10px;height:44px;border:rigid;border:none">
    </div>


    <button type="submit" id="btn-search" style="float:right" class="glyphicon glyphicon-search" (click)="btnClick();"></button>
  </div>

  <div class="panel-icons" style=" position:absolute; margin-left:36%">

    <div class="inner"><button class="fa fa-cutlery" aria-hidden="true" style="border:rigid;background:transparent;color:white;padding-top:20px;padding-bottom:20px;padding-left:20px;padding-right:20px">Eat</button></div>


    <div class="inner"> <button class="fa fa-glass" aria-hidden="true" style="background:transparent;color:white;padding-top:20px;padding-bottom:20px;padding-left:20px;padding-right:20px">Drink</button></div>

    <div class="inner"> <button class="fa fa-bed" aria-hidden="true" style="background:transparent;color:white;padding-top:20px;padding-bottom:20px;padding-left:20px;padding-right:20px">Stay</button></div>

    <div class="inner"><button class="fa fa-road" aria-hidden="true" style="background:transparent;color:white;padding-top:20px;padding-bottom:20px;padding-left:20px;padding-right:20px">Visit</button></div>

  </div>
</div>
<business></business>
